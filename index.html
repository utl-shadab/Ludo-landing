<script>
    var swiper = new Swiper(".mySwiper", {
        spaceBetween: 30,
        effect: "fade", // Use the "fade" effect for smooth transitions
        fadeEffect: {
            crossFade: true
        },
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
        autoplay: {
            delay: 3500,
            disableOnInteraction: false,
        },
        pagination: {
            el: ".swiper-pagination",
            clickable: true,
        },
        speed: 500, // Adjust the speed as needed (in milliseconds)
        getTransitionSpeed() {
            const transitionSpeed = this.currentTransitionSpeed;
            // don't forget to reset the variable for future calls
            this.currentTransitionSpeed = 0;
            return transitionSpeed;
        }
    });
</script>
